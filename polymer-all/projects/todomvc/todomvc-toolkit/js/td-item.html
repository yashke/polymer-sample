<element name="td-item">
  <link rel="stylesheet" href="../components/todomvc-common/base.css">
  <template>
    <style>
      li {
        position: relative;
        font-size: 24px;
        border-bottom: 1px dotted #ccc;
      }
      li:last-child {
        border-bottom: none;
      }
      li.editing {
        border-bottom: none;
        padding: 0;
      }
      li.editing .edit {
        display: block;
        width: 506px;
        padding: 13px 17px 12px 17px;
        margin: 0 0 0 43px;
      }
      li.editing .view {
        display: none;
      }
      li .toggle {
        text-align: center;
        width: 40px;
        /* auto, since non-WebKit browsers doesn't support input styling */
        height: auto;
        position: absolute;
        top: 0;
        bottom: 0;
        margin: auto 0;
        border: none; /* Mobile Safari */
        -webkit-appearance: none;
        /*-moz-appearance: none;*/
        -ms-appearance: none;
        -o-appearance: none;
        appearance: none;
      }
      li .toggle:after {
        content: '✔';
        line-height: 43px; /* 40 + a couple of pixels visual adjustment */
        font-size: 20px;
        color: #d9d9d9;
        text-shadow: 0 -1px 0 #bfbfbf;
      }
      li .toggle:checked:after {
        color: #85ada7;
        text-shadow: 0 1px 0 #669991;
        bottom: 1px;
        position: relative;
      }
      li label {
        word-break: break-word;
        padding: 15px;
        margin-left: 45px;
        display: block;
        line-height: 1.2;
        -webkit-transition: color 0.4s;
        -moz-transition: color 0.4s;
        -ms-transition: color 0.4s;
        -o-transition: color 0.4s;
        transition: color 0.4s;
      }
      li.completed label {
        color: #a9a9a9;
        text-decoration: line-through;
      }
      li .destroy {
        display: none;
        position: absolute;
        top: 0;
        right: 10px;
        bottom: 0;
        width: 40px;
        height: 40px;
        margin: auto 0;
        font-size: 22px;
        color: #a88a8a;
        -webkit-transition: all 0.2s;
        -moz-transition: all 0.2s;
        -ms-transition: all 0.2s;
        -o-transition: all 0.2s;
        transition: all 0.2s;
      }
      li .destroy:hover {
        text-shadow: 0 0 1px #000,
               0 0 10px rgba(199, 107, 107, 0.8);
        -webkit-transform: scale(1.3);
        -moz-transform: scale(1.3);
        -ms-transform: scale(1.3);
        -o-transform: scale(1.3);
        transform: scale(1.3);
      }
      li .destroy:after {
        content: '✖';
      }
      li:hover .destroy {
        display: block;
      }
      li .edit {
        display: none;
      }
      li.editing:last-child {
        margin-bottom: -1px;
      }
    </style>
    <li class="{{state}}" on-dblclick="startEdit">
      <div class="view">
        <input class="toggle" type="checkbox" checked="{{item.completed}}" on-change="toggleCompleted">
        <label>{{item.value}}</label>
        <button class="destroy" on-click="destroy"></button>
      </div>
      <input id="edit" class="edit" value="{{item.value}}" on-keypress="keypress" on-blur="blur" on-focus="focus">
    </li>
  </template>
  <script>
    Polymer.register(this, {
      publish: {
        item: null,
        state: ''
      },
      ready: function() {
        this.$.edit.addEventListener('blur', this.blur.bind(this));
      },
      itemChanged: function() {
        this.state = this.item.completed ? 'completed' : '';
      },
      startEdit: function() {
        this.state = 'editing';
        window.dirtyCheck();
        this.$.edit.focus();
      },
      blur: function() {
        this.itemChanged();
      },
      keypress: function(inEvent, inDetail, inSender) {
        if (inEvent.charCode === 13) {
          this.item.value = inSender.value;
          this.itemChanged();
          this.send('itemchange');
        }
      },
      toggleCompleted: function(inEvent, inDetail, inSender) {
        this.item.completed = inSender.checked;
        this.itemChanged();
        this.send('itemchange');
      },
      destroy: function() {
        this.send('destroy', this.item);
        this.remove();
      }
    });
  </script>
</element>
